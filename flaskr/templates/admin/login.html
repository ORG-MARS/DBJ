{% extends 'base.html' %}
{% block title %}用户登录{% endblock %}


{% block content %}
<nav>
	<div class="container">
        <div class="logo">
            <a href="#"><img src="{{ url_for('static', filename='images/VulnRange.png') }}" style="height: 25px;width: 25px;margin-right: 4px;">大宝剑</a>
        </div>

            <ul class="layui-nav right" lay-filter="">
                <li >
            {% if g.user %}
            	<a >{{ g.user['username'] }}</a>
                 <a  href="{{ url_for('auth.logout') }}" style="margin-right: 50px;margin-left: 20px;">注销</a>
    		{% else %}
    		{% endif %}
               </li>
            </ul>
    </div>
</nav>
    <body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">用户登录</div>
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" class="layui-input" id="username" required >
            <hr class="hr15">
            <input name="password"  placeholder="密码"  type="password" class="layui-input" id="password" required>
            <hr class="hr15">
            <div class="code">
                <input id="input-val" type="text" value="" placeholder="请输入验证码（不区分大小写）" style="width: 60%">
                <canvas id="canvas" width="100" height="48" style="margin-right: 55px;"></canvas>
            </div>
            <hr class="hr15">
            <input id="btn" value="登录" lay-submit lay-filter="login"  style="width:100%;" type="submit">
            <hr class="hr15">
        </form>
    </div>

<script>
    layui.use('layer');
    $(function(){
        var show_num = [];
        draw(show_num);
          $("#canvas").on('click',function(){
            draw(show_num);
        });//点击验证码刷新验证码

        $("#btn").on('click',function(){
            var val = $("#input-val").val().toLowerCase();
            var num = show_num.join("");
            if(val==''){
                layer.msg('请输入验证码！');
                return false;
            }else if(val == num){
                layer.msg('提交成功！');
                $("#input-val").val('');
                draw(show_num);

            }else{
                layer.msg('验证码错误！请重新输入！');
                return false;
                $("#input-val").val('');
                draw(show_num);
            }
        })
    });

    function draw(show_num) {
        var canvas_width=$('#canvas').width();
        var canvas_height=$('#canvas').height();
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
</script>
<style>
    .code {
        width: 400px;
        margin: 0 auto;
    }
    #canvas {
        float: right;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
</body>
{% endblock %}
